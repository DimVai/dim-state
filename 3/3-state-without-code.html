<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dim-state Game 3</title>
    <link rel="icon" type="image/png" href="../stateplus.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script defer src="../dim-state.js"></script>


</head>
<body>
    <div class="container my-5 text-center" style="max-width: 800px;">
    
        <h1>Dim-state Game 3</h1>
        <p>Example 3: State synchronization with zero Javascript.</p>

        <h3>Enemies: {{{enemies}}}</h3>
        <input type="text" class="form-control" value="27" data-state-value="enemies">
        <input type="range" class="form-range" min="0" max="100" data-state-value="enemies">
        <br>
        <p>You have {{{enemies}}} enemies left to kill.</p>

        <br>        
        <br>

        <p>The value of the next slider defines the height of the next picture with zero JavaScript code! 
            <br>Again, <b>no event listeners</b> at all. Just HTML for this.</p>
        <input type="range" class="form-range" min="20" max="200" value="75" data-state-value="sliderInputHeight">
        <img src="YinYang.png" height="100" data-state-attribute-name="height" data-state-attribute-value="sliderInputHeight">

        <br>        
        <br>
        <br>

        <!-- <input type="range" class="form-range m-2" min="1" max="3" value="3" data-state-value="intelligence"> -->
        <select class="form-select m-2" value="2" data-state-value="intelligence">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <input type="range" class="form-range m-2" min="1" max="3" value="3" data-state-value="intelligence">

</div>
</body>
</html>
